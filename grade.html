<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="screen">
                <div class="screen-body">
                    <div class="screen-body-item left">
                        <div class="app-title">
                            <div class="animated infinite pulse">
                              Student<br>Grade <br>Calcy  
                            </div>
                        </div>
                    </div>
                    <div class="screen-body-item">
                        <div class="app-form">
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Bangla" id="bd">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="English" id="eg">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Higher Math" id="math">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Biology" id="bio">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Physics" id="phy">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="Chemistry" id="che">
                            </div>
                            <div class="app-form-group">
                                <input type="text" class="app-form-control" placeholder="ICT" id="ict">
                            </div>
                            <div class="app-form-group">
                                <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="app-form-group showdata">
                    <p id="showData"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="grade_calculate.js"></script>
</body>
</html>
